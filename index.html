<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="product_box">
	<form class="adder">
		<input type="text" class="input" onkeydown="handleKeyDown(event)" placeholder="Enter name" />
		<button type="button" onclick="adding(event)" class="adding" data-tooltip="Add goods">Add</button>
	</form>

	<form class="item item_bought">
		<div class="name" contenteditable="false">
			<p>
				Tomatoes
			</p>
		</div>
		<div class="quantity">
			<button class="minus" onclick="decreaseNumber(event)" type="button" data-tooltip="decrease">-</button>
			<button class="number" disabled="disabled">2</button>
			<button class="plus" onclick="increaseNumber(event)" type="button" data-tooltip="increase">+</button>
		</div>
		<div class="status">
			<button class="bought" onclick="makeBought(event)" type="button" data-tooltip="stats">Available</button>
			<button class="cancel" onclick="deleting(event)" type="button" data-tooltip="cancel">x</button>
		</div>
	</form>

	<form class="item">
	<div class="name" contenteditable="true">
	<p >
		Cookies
	</p>
	</div>
	<div class="quantity">
		<button class="minus" onclick="decreaseNumber(event)" type="button" data-tooltip="decrease">-</button>
		<button class="number" disabled="disabled">2</button>
		<button class="plus" onclick="increaseNumber(event)" type="button" data-tooltip="increase">+</button>
	</div>
	<div class="status">
		<button class="bought" onclick="makeBought(event)" type="button" data-tooltip="stats">Bought</button>
		<button class="cancel" onclick="deleting(event)" type="button" data-tooltip="cancel">x</button>
	</div>
	</form>

	<form class="item last">
	<div class="name" contenteditable="true">
		<p>Cheese</p>
	</div>
	<div class="quantity">
		<button class="minus inactive" onclick="decreaseNumber(event)" type="button" data-tooltip="decrease">-</button>
		<button class="number" disabled="disabled">1</button>
		<button class="plus" onclick="increaseNumber(event)" type="button" data-tooltip="increase">+</button>
	</div>
	<div class="status">
		<button class="bought" onclick="makeBought(event)" type="button" data-tooltip="stats">Bought</button>
		<button class="cancel" onclick="deleting(event)" type="button" data-tooltip="cancel">x</button>
	</div>
	</form>

</div>
<br/>
<section class="cart">
	<b class="titles">
		Remaining
	</b>
	<div class="remaining">
	<span class="product-item">
		Cookies
		<span class="amount">2</span>
	</span>
	<span class="product-item">
		Cheese
		<span class="amount">1</span>
	</span>
	</div>
	<b class="titles">
		Bought
	</b>
	<div class="bought-item">
	<span class="product-item">
		Tomatoes
		<span class="amount">2</span>
	</span>
	</div>
</section>
	<button class="popup-container">
		<b class="buylist">Buy List</b>
		<p class="creator">Created by:</p>
		<b class="myname">Volodymyr</b>
		<b class="myname">Materynskiy</b>
	</button>
<script src="warehouse.js"></script>
</body>
</html>
